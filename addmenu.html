<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Add Menu Item</h1>
    <form action="add_menu.php" method="POST">
        <label for="menu_id">Menu ID:</label>
        <input type="text" id="menu_id" name="menu_id" required>

        <label for="menu_name">Menu Name:</label>
        <input type="text" id="menu_name" name="menu_name" required>

        <label for="menu_price">Menu Price:</label>
        <input type="number" step="0.01" id="menu_price" name="menu_price" required>

        <button type="submit">Add Menu</button>
    </form>
</body>
</html>
